<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
          name="viewport"/>
    <title>Strona główna - Smart Calendar</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/modules/ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css}"/>

    <link rel="stylesheet" th:href="@{/modules/summernote/summernote-lite.css}"/>
    <link rel="stylesheet" th:href="@{/modules/flag-icon-css/css/flag-icon.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/vanillaCalendar.css}"/>
    <link rel="stylesheet" th:href="@{/css/fullcalendar.css}"/>
</head>
<body>

<div class="navbar-bg" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
            <ul class="navbar-nav mr-3">
                <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i
                        class="ion ion-navicon-round"></i></a></li>
                <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                        class="ion ion-search"></i></a></li>
            </ul>
            <div class="search-element">
                <input class="form-control" type="search" placeholder="Szukaj" aria-label="Search"/>
                <button class="btn" type="submit"><i class="ion ion-search"></i></button>
            </div>
        </form>
        <ul class="navbar-nav navbar-right">

            <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
                <i class="ion ion-android-person d-lg-none"></i>
                <div class="d-sm-none d-lg-inline-block" th:text="'Witaj, ' + ${loggedInUser.getFirstName() + '!'}" ></div></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="profile.html" class="dropdown-item has-icon">
                        <i class="ion ion-android-person"></i> Profil
                    </a>
                    <a th:href="@{/logout}" class="dropdown-item has-icon">
                        <i class="ion ion-log-out"></i> Wyloguj
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main-sidebar" th:fragment="sidebar">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a th:href="@{/index}">SMART CALENDAR</a>
        </div>
        <div class="sidebar-user">
            <div class="sidebar-user-picture">
                <img alt="image" src="/img/avatar/avatar-0.jpeg"/>
            </div>
            <div class="sidebar-user-details">
                <div class="user-name" th:text="${loggedInUser.getFirstName() + ' ' + loggedInUser.getLastName()}"></div>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-header">Menu</li>
            <li>
                <a href="#" class="has-dropdown"><i
                        class="ion ion-ios-albums-outline"></i><span>Wydarzenia</span></a>
                <ul class="menu-dropdown">
                    <li><a th:href="@{/showevents}"><i class="ion ion-ios-circle-outline"></i> Wyświetl wydarzenia</a></li>
                    <li><a th:href="@{/addevent}"><i class="i/on ion-ios-circle-outline"></i> Utwórz wydarzenie</a></li>
                </ul>
            </li>
            <li>
                <a th:href="@{/nopage}"><i class="ion ion-clipboard"></i><span>Notatki</span></a>
            </li>
            <li>
                <a th:href="@{/nopage}"><i class="ion-ios-alarm-outline"></i><span>Przypomnienia</span></a>
            </li>
            <li>
                <a th:href="@{/shoppinglist}"><i class="ion-android-cart"></i><span>Lista zakupów</span></a>
            </li>
            <li>
                <a th:href="@{/nopage}"><i class="ion-ios-people"></i><span>Znajomi</span></a>
            </li>
        </ul>
        <ul class="sidebar-menu">
            <li class="menu-header">Mój profil</li>
            <li>
                <a th:href="@{/profile}"><i class="ion-ios-color-wand"></i><span>Edytuj mój profil</span></a>
            </li>
            <li>
                <a th:href="@{/nopage}"><i class="ion-gear-b"></i><span>Ustawienia</span></a>
            </li>
            <li>
                <a th:href="@{/logout}"><i class="ion-power"></i><span>Wyloguj</span></a>
            </li>
        </ul>
    </aside>
</div>

<footer class="main-footer" th:fragment="footer">
    <div class="footer-left">
        Copyright &copy; 2018
        <div class="bullet"></div>
        Design By <a>Smart Calendar</a>
    </div>
    <div class="footer-right"></div>
</footer>
</body>
</html>
