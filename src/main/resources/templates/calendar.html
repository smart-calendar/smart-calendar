<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Links head -->
<head th:replace="fragments::head">
    <!--    <link href="/css/vanillaCalendar.css" rel="stylesheet">-->
</head>

<body>
<div id="app">
    <div class="main-wrapper">

        <head th:replace="fragments::navbar"></head>
        <head th:replace="fragments::sidebar"></head>

        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>Kalendarz</div>
                </h1>


                <div id="v-cal">
                    <div class="vcal-header">
                        <button class="vcal-btn" data-calendar-toggle="previous">
                            <svg height="24" version="1.1" viewbox="0 0 24 24" width="24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                            </svg>
                        </button>

                        <div class="vcal-header__label" data-calendar-label="month">
                            March 2017
                        </div>


                        <button class="vcal-btn" data-calendar-toggle="next">
                            <svg height="24" version="1.1" viewbox="0 0 24 24" width="24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="vcal-week">
                        <span>Poniedziałek</span>
                        <span>Wtorek</span>
                        <span>Środa</span>
                        <span>Czwartek</span>
                        <span>Piątek</span>
                        <span>Sobota</span>
                        <span>Niedziela</span>
                    </div>
                    <div class="vcal-body" data-calendar-area="month"></div>
                </div>

                <p class="demo-picked">
                    Date picked:
                    <span data-calendar-label="picked"></span>
                </p>


            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="fragments::footer"></footer>

    </div>
</div>
<script src="js/vanillaCalendar.js" type="text/javascript"></script>
<script>
    window.addEventListener('load', function () {
        vanillaCalendar.init({
            disablePastDays: true
        });
    })
</script>

<script src="/modules/jquery.min.js"></script>
<script src="/modules/popper.js"></script>
<script src="/modules/tooltip.js"></script>
<script src="/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="/js/sa-functions.js"></script>

<script src="/modules/chart.min.js"></script>
<script src="/modules/summernote/summernote-lite.js"></script>

<script src="/js/scripts.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/demo.js"></script>

</body>
</html>
