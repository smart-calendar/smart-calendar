<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!-- Links head -->
<head th:replace="fragments::head"></head>

<body>
<div id="app">
    <div class="main-wrapper">

        <head th:replace="fragments::navbar"></head>
        <head th:replace="fragments::sidebar"></head>

        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>Powiadomienie</div>
                </h1>
                <div class="row">
                    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                        <div class="card card-primary">
                            <form action="#" th:action="@{/notification}" th:object="${schedulerEmailRequest}" method="post">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Utwórz Powiadomienie</h4>
                                    </div>
                                    <div class="card-body">
                                                <div class="form-row">
                                                     <div class="form-group col-md-6">
                                                            <label>Wyślij na maila:</label>
                                                            <input type="text" class="form-control"
                                                                   th:field="*{email}"/>
                                                     </div>
                                                     <div class="form-group col-md-6">
                                                            <label>Temat wiadomości:</label>
                                                            <input type="text" class="form-control"
                                                                   th:field="*{subject}"/>
                                                     </div>

                                                </div>



                                                    <div class="form-group">
                                                        <label>Treść wiadomości:</label>
                                                        <textarea class="form-control" type="text" th:field="*{body}"></textarea>
                                                    </div>


                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label>Data i godzina powiadomienia:</label>
                                                        <input type="datetime-local" class="form-control" th:field="*{dateTime}" />
                                                    </div>
                                                </div>


                                            <!--<div class="form-group col-6">
                                            <label>strefa czasowa</label>
                                            <input type="text" th:field="*{timeZone}" />
                                            </div>-->





                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary">Zapisz</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>
</div>

<script src="/modules/jquery.min.js"></script>
<script src="/modules/popper.js"></script>
<script src="/modules/tooltip.js"></script>
<script src="/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="/js/sa-functions.js"></script>

<script src="/modules/chart.min.js"></script>
<script src="/modules/summernote/summernote-lite.js"></script>

<script src="/js/scripts.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/demo.js"></script>

</body>
</html>
